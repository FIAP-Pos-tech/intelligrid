version: 2.1
orbs:
  maven: circleci/maven@0.0.12
jobs:
  build-and-test:
    docker:
      - image: circleci/openjdk:17-jdk
    steps:
      - checkout
      - maven/with_cache:
          steps:
            - run: mvn dependency:go-offline
      - run: mvn test
workflows:
  version: 2
  build-and-test:
    jobs:
      - build-and-test:
          filters:
            branches:
              only: main